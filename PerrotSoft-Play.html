<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParrotSoft Market</title>
    <link rel="icon" href="img/ico.ico" type="image/x-icon">
    <style>
        * {
    box-sizing: border-box;
            }
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background-color: #f3f4f6;
                color: #333;
                margin: 0;
            }

            .container {
		display: block;
		width: 98vw;
		max-width: 100%;
		max-height: 94%;
		margin: 0 auto;
		padding: 20px;
		border-radius: 8px;
		box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
		background-color: white;
		overflow-y: scroll;
		scroll-behavior: smooth;

            }

            header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 20px;
            }

            h1 {
                font-size: 24px;
            }

            input[type="text"] {
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 4px;
                width: 300px;
            }

            .icon-nav {
                display: flex;
                justify-content: space-around;
                padding: 10px 0;
                background-color: #eaeaea;
                border-radius: 8px;
            }

            .icon {
                text-align: center;
                position: relative;
            }

            .icon img {
                width: 40px;
                height: 40px;
                display: block;
                margin: 0 auto;
            }

            .icon span {
                display: block;
                font-size: 12px;
                margin-top: 5px;
            }

            .icon:hover span {
                visibility: visible;
                opacity: 1;
            }

            main {
                background-color: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            .app {
                margin-bottom: 15px;
                padding: 10px;
                border-bottom: 1px solid #ddd;
            }

            .app button {
                background-color: #0078d4;
                color: white;
                border: none;
                padding: 5px 10px;
                border-radius: 4px;
                cursor: pointer;
            }

            .app button:hover {
                background-color: #005a9e;
            }

    </style>
</head>
<body>
    <div>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="css/style1.css">
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f0f0f0;
                margin: 0;
                display: flex;
                height: 100vh; /* Полная высота вьюпорта */
                position: relative; /* Относительное позиционирование для контента */
                overflow: hidden; /* Запрет на прокрутку тела */
            }
    
            .menuContainer {
                position: absolute; /* Позиционирование относительно кнопки */
                top: 65px; /* Увеличенное расстояние от кнопки */
                left: 20px; /* Фиксированное левое положение */
                width: 250px; /* Ширина меню */
                max-height: 300px; /* Максимальная высота меню */
                overflow-y: auto; /* Вертикальная прокрутка */
                background-color: #ffffff; /* Цвет фона */
                border-radius: 8px; /* Закругленные углы */
                border: 1px solid #ccc; /* Граница */
                display: none; /* Скрыто по умолчанию */
                transition: all 0.3s ease; /* Плавный переход */
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); /* Тень контейнера */
                z-index: 1000; /* Повышенный z-index, чтобы быть выше других элементов */
                pointer-events: auto; /* Разрешить взаимодействие с меню */
            }
    
            .menuContainer.open {
                display: block; /* Показать, когда открыто */
            }
    
            .appItem {
                display: flex; /* Flexbox для иконок и текста */
                align-items: center; /* Вертикальное выравнивание */
                padding: 12px 15px; /* Отступ внутри элементов */
                cursor: pointer; /* Указатель при наведении */
                transition: background-color 0.3s, color 0.3s; /* Плавный переход цвета фона */
                border-bottom: 1px solid #eee; /* Разделитель между элементами */
            }
    
            .appItem:last-child {
                border-bottom: none; /* Удалить границу для последнего элемента */
            }
    
            .appItem:hover {
                background-color: #e0f7fa; /* Цвет фона при наведении */
                color: #007BFF; /* Цвет текста при наведении */
            }
    
            .appIcon {
                margin-right: 10px; /* Промежуток между иконкой и текстом */
                font-size: 20px; /* Размер иконки */
            }
    
            .toggleButton {
                position: fixed; /* Фиксированное положение */
                top: 20px; /* Верхнее положение */
                left: 20px; /* Левое положение */
                padding: 10px 13px; /* Отступ кнопки */
                cursor: pointer; /* Указатель при наведении */
                background-color: #ffffff; /* Цвет фона кнопки */
                color: rgb(0, 0, 0); /* Цвет текста */
                border: none; /* Без границы */
                border-radius: 100px; /* Закругленные углы */
                transition: background-color 0.3s; /* Плавный переход цвета фона */
                z-index: 2000; /* Выше других элементов */
                font-size: 16px; /* Размер текста кнопки */
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Тень кнопки */
            }
    
            .toggleButton:hover {
                background-color: #0056b3; /* Цвет при наведении */
            }
    
            .content {
                margin-left: 20px; /* Промежуток для кнопки */
                text-align: center; /* Центрирование текста */
                flex-grow: 1; /* Занять оставшееся пространство */
                padding: 20px; /* Отступ для контента */
            }
        </style>
        <button class="toggleButton" onclick="toggleMenu()">☰</button>
        <div class="menuContainer" id="menuContainer">
            <div class="appItem"><form action="results.html" method="get">
                <input type="text" name="query" placeholder="Enter your query" style="width: 70px ;height: 10px;" required>
                <button type="submit"style="height: 40px;width: 80px;">Search</button>
            </form></div>
            <div class="appItem" onclick="openApp('PerrotSoft-Play.html')">
                <i class="fab fa-google-play appIcon"></i>
                <span>Play</span>
            </div>
            <div class="appItem" onclick="openApp('index.html')">
                <img src="img/Home.png" alt="png">
                <span>Home</span>
            </div>
            <div class="appItem" onclick="openApp('Install_PerrotOS.html')">
                <img src="img/ico1.png" alt="png">
                <span>install OS</span>
            </div>
        </div>

    <div class="container" style="color: #000;position: fixed;top: 65px;">
        <header>
            <h1>ParrotSoft Market</h1>
            <input type="text" id="search" placeholder="Search for apps..." oninput="filterApps()">
        </header>
        
        <main id="app-list">
            
        </main>

        <nav class="icon-nav">
            <div class="icon" onclick="loadApps('all')" title="All">
                <img src="icons/all.png" alt="All Apps">
                <span>All</span>
            </div>
            <div class="icon" onclick="loadApps('applications')" title="Applications">
                <img src="icons/applications.png" alt="Applications">
                <span>Applications</span>
            </div>
            <div class="icon" onclick="loadApps('games')" title="Games">
                <img src="icons/games.png" alt="Games">
                <span>Games</span>
            </div>
            <div class="icon" onclick="loadApps('libraries')" title="Libraries">
                <img src="icons/libraries.png" alt="Libraries">
                <span>Libraries</span>
            </div>
            <div class="icon" onclick="loadApps('websites')" title="Websites">
                <img src="icons/websites.png" alt="Websites">
                <span>Websites</span>
            </div>
        </nav>
    </div>

    <script>
        let apps = [];

        async function loadApps(type) {
            const response = await fetch('soft.json');
            apps = await response.json();
            displayApps(apps.filter(app => type === 'all' || app.type === type));
        }

        function displayApps(apps) {
            const appList = document.getElementById('app-list');
            appList.innerHTML = ''; // Очистить предыдущий список
            apps.forEach(app => {
                const appItem = document.createElement('div');
                appItem.classList.add('app');
                appItem.innerHTML = `
                    <h2>${app.name}</h2>
                    <p>${app.description}</p>
                    <p>Installations: <span id="installs-${app.name}">${app.installations}</span></p>
                    <button onclick="installApp('${app.downloadLink}')">Install</button>
                `;
                appList.appendChild(appItem);
            });
        }

        function installApp(appName) {
            window.location.href = appName;
        }

        function filterApps() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const filteredApps = apps.filter(app => app.name.toLowerCase().includes(searchTerm));
            displayApps(filteredApps);
        }

        loadApps('all'); // Загружаем все приложения при инициализации
        </script>
        <script>
        function openApp(link) {
            // Изменить текущий URL на указанный
            window.location.href = link; // Переход на указанный URL
        }
        
            function toggleMenu() {
                const menuContainer = document.getElementById('menuContainer');
                menuContainer.classList.toggle('open'); // Переключить класс open
            }
        </script>
    </div>
</body>
</html>
